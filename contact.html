    <div class="container">
      <h2 class="text-center"><b>Order Now</b></h2>
      <form action="https://formsubmit.co/ec09e445922095c7974d61174a81bce6" method="POST">
            <div class="form-group">
              <label for="name">Full Name</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name...." required>
          </div>
          <div class="form-group">
              <label for="email">Enter Your Email...</label>
              <input type="text" class="form-control" id="email" name="email"  placeholder="Your E-mail" required>
          </div>
          <div class="form-group">
              <label for="contact">Contact Number</label>
              <input type="text" class="form-control" id="contact" name="contact" pattern="\d{11}" placeholder="e.g., 03001234567" required>
          </div>
          <div class="form-group">
              <label for="address">Your Address</label>
              <input type="text" class="form-control" id="address" name="address" placeholder="Enter Your Address"required>
          </div>
          <div class="form-group">
              <label for="product">Product Id</label>
              <input type="text" class="form-control" id="product" name="product" placeholder="Enter the Product Id"required>
          </div>
          <input type="hidden" name="_next" value="https://yourdomain.co/thanks.html">
          <input type="hidden" name="_template" value="box">
          <button type="submit" class="btn btn-primary btn-block" onclick="Send()">Submit</button>
      </form>
  </div>
